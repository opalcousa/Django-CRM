<!DOCTYPE html>
<html>
<head>
    <title>Sales Order List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Sales Order List</h1>
    <ul>
    {% for sales_order in object_list %}
        <li><a href="{% url 'inventory:sales_order_detail' sales_order.id %}">{{ sales_order.product.name }}: {{ sales_order.quantity }}</a></li>
    {% empty %}
        <li>No sales orders available.</li>
    {% endfor %}
    </ul>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
