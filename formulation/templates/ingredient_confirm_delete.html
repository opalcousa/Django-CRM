{% extends "base.html" %}
{% block content %}
<h1>Confirm Delete</h1>
<div class="row">
    <div class="col-sm-12">
        <p>Are you sure you want to delete {{ object.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
        <a href="{% url 'formulation:ingredient-list' %}" class="btn btn-secondary">No, go back</a>
    </div>
</div>
{% endblock %}
