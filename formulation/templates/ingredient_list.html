{% extends "base.html" %}
{% block content %}
<h1>Ingredients</h1>
<div class="row">
    <div class="col-sm-12">
        <ul>
            {% for ingredient in ingredients %}
            <li>
                <a href="{% url 'formulation:ingredient-detail' ingredient.id %}">{{ ingredient.name }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'formulation:ingredient-create' %}" class="btn btn-primary">Add new Ingredient</a>
    </div>
</div>
{% endblock %}
