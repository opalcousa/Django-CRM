{% extends "base.html" %}

{% block title %}
Profit & Loss Statement
{% endblock %}

{% block content %}
<h1>Profit & Loss Statement</h1>
<table class="table">
    <thead>
        <tr>
            <th>Total Sales</th>
            <th>Total Purchase Orders</th>
            <th>Profit/Loss</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>${{ total_sales }}</td>
            <td>${{ total_purchase_orders }}</td>
            <td>${{ profit_loss }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
