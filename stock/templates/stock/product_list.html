{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <a href="{% url 'inventory:inventory_home' %}" class="btn btn-secondary">Back</a>
        <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Product List</h1>
    <ul>
    {% for product in object_list %}
        <li><a href="{% url 'inventory:product_detail' product.id %}">{{ product.name }}</a></li>
    {% empty %}
        <li>No products available.</li>
    {% endfor %}
    </ul>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
